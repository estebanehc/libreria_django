{% extends 'base.html' %}

{% block title %}Lista de Libros{% endblock %}

{% block contenido %} 
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-succes" href="{% url 'crear' %}" role="button">Agregar Nuevo Libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Imagen</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td scope="row"></td>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" height="100" />
                        </td>
                        <td>{{ libro.descripcion }}</td>
                        <td><a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>    
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a></td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td scope="row"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        <div class="card-footer text-muted">
            
        </div>
    </div>
{% endblock %}
